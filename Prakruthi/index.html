<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="description">
        <meta content="" name="author">
        <link href="../../assets/ico/favicon.png" rel="shortcut icon">
        <title>Index Page</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="assets/css/override-bootstrap.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <!--Body container-->
    <body class="landing-page-bg">
        <!--    Header-->
    <nav class="navbar navbar-inverse ">
        <div class="container">
            <div class="navbar-header">
                <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Bug Tracker</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <!-- Sign up Button trigger modal -->
                        <button type="button" class="btn btn-success signup-login-btn" data-toggle="modal" data-target="#signUp">
                            Sign up
                        </button>

                        <!--Sign up Modal -->
                        <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">Sign Up</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label for="Name" class="col-sm-3 control-label">Name</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" id="Name" placeholder="Name">
                                                </div>
                                                <div class="col-sm-2"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputEmail" class="col-sm-3 control-label">Email id</label>
                                                <div class="col-sm-7">
                                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                                                </div>
                                                <div class="col-sm-2"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                                                <div class="col-sm-7">
                                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                                </div>
                                                <div class="col-sm-2"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword" class="col-sm-3 control-label">Confirm</label>
                                                <div class="col-sm-7">
                                                    <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
                                                </div>
                                                <div class="col-sm-2"></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary ok-btn-padding">OK</button>
                                        <button type="button" class="btn btn-default ok-btn-padding" data-dismiss="modal">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <!-- Log in Button trigger modal -->
                        <button type="button" class="btn btn-success signup-login-btn" data-toggle="modal" data-target="#logIn">
                            Log in
                        </button>

                        <!-- Log in Modal -->
                        <div class="modal fade" id="logIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">Log In</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label for="inputEmail" class="col-sm-3 control-label">Email id</label>
                                                <div class="col-sm-7">
                                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                                                </div>
                                                <div class="col-sm-2"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                                                <div class="col-sm-7">
                                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                                </div>
                                                <div class="col-sm-2"></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary ok-btn-padding">OK</button>
                                        <button type="button" class="btn btn-default ok-btn-padding" data-dismiss="modal">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    <!--Content Area-->
    <div class="container landing-content-area">
        <h1 class="landing-heding">Bug Tracker </h1>
        <h5> PROJECT BY Prakruthi s</h5>
    </div>


    <!--    Footer-->

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>

</body>
</html>
